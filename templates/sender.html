<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site √âmetteur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fond sombre */
            color: #e0e0e0; /* Texte clair */
            padding: 20px;
        }
        .container {
            background-color: #1e1e1e; /* Conteneur plus clair que le fond */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #e0e0e0;
        }
        .preset-buttons button {
            background-color: #007BFF;
            margin: 5px 0;
        }
        .preset-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>√âmettre une requ√™te</h1>
        <label for="parameter">Envoyer un message :</label>
        <input type="text" id="parameter" placeholder="Entrez un texte personnalis√©" required>
        <button id="sendButton">Envoyer</button>

        <div class="preset-buttons">
            <button onclick="sendPreset('Je joue')">üéÆ Je joue</button>
            <button onclick="sendPreset('Je travaille')">üßë‚Äçüíº Je travaille</button>
            <button onclick="sendPreset('Je suis l√†')">üëã Je suis l√†</button>
            <button onclick="sendPreset('Ne pas d√©ranger !')">‚õî Ne pas d√©ranger !</button>
        </div>

        <div class="response" id="response"></div>
    </div>

    <!-- Inclusion de la biblioth√®que Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Connexion au serveur WebSocket
        const socket = io('http://127.0.0.1:5001');

        // √âcouter les mises √† jour du serveur
        socket.on('update', (data) => {
            document.getElementById('response').innerHTML = data.message;
        });

        // Optionnel : Initialisation avec les derni√®res r√©ponses disponibles via GET
        async function initializeResponse() {
            try {
                const response = await fetch('http://127.0.0.1:5001/api/site-state', {
                    method: 'GET'
                });
                const data = await response.json();
                document.getElementById('response').innerHTML = data.message || "Aucune r√©ponse re√ßue.";
            } catch (error) {
                document.getElementById('response').innerHTML = "Erreur lors de la r√©cup√©ration initiale des r√©ponses.";
            }
        }

        // Charger les r√©ponses initiales
        initializeResponse();
    </script>

    <script>
        // Avant d'envoyer la requ√™te, on v√©rifie si on a une donn√©e dans le localStorage
        const parameter = localStorage.getItem('lastParameter') || ''; // R√©cup√®re la derni√®re valeur

        // Si une donn√©e est pr√©sente, on l'affiche dans le champ de texte
        document.getElementById('parameter').value = parameter;

        document.getElementById('sendButton').addEventListener('click', sendRequest);

        async function sendRequest(event) {
            event.preventDefault(); // Emp√™cher la soumission du formulaire par d√©faut

            const parameter = document.getElementById('parameter').value;
            sendToApi(parameter);
        }

        async function sendPreset(message) {
            document.getElementById('parameter').value = message;
            sendToApi(message);
        }

        async function sendToApi(parameter) {
            if (parameter) {
                const data = { parameter: parameter };

                try {
                    // Envoyer la requ√™te POST au serveur
                    const response = await fetch('http://127.0.0.1:5001/api/site-state', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (response.ok) {
                        const responseData = await response.json();
                        document.getElementById('response').innerHTML = `<strong>R√©ponse :</strong> ${responseData.message}`;
                    } else {
                        document.getElementById('response').innerHTML = `<strong>Erreur du serveur :</strong> ${response.statusText}`;
                    }
                } catch (error) {
                    document.getElementById('response').textContent = 'Erreur lors de l\'envoi de la requ√™te.';
                }
            } else {
                document.getElementById('response').textContent = 'Veuillez entrer un param√®tre.';
            }
        }
    </script>

</body>
</html>
